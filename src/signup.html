<template>
  <div class="account-wrapper">
    <div class="account-body">
      <h3>Periscope Demo App.</h3>
      <h5>Please sign up to get access.</h5>
      <form class="form account-form">
        <ul class="list-unstyled">
          <li repeat.for="error of errors">
            <span class="text-danger">${error.message}</span>
          </li>
        </ul>
        <div class="form-group">
          <label for="fnDisplayname" class="placeholder-hidden">Display Name</label>
          <input type="text" value.bind="model.displayName  & validate" class="form-control" id="fnDisplayname" placeholder="Display Name">
        </div>
        <div class="form-group">
          <label for="fnEmail" class="placeholder-hidden">Email</label>
          <input type="text" value.bind="model.email  & validate" class="form-control" id="fnEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="lnPassword" class="placeholder-hidden">Password</label>
          <input type="password" value.bind="model.password  & validate" class="form-control" id="lnPassword"
                 placeholder="Password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block btn-lg" tabindex="4" click.trigger="signup()">
            Sign Up &nbsp; <i class="fa fa-play-circle"></i>
          </button>
        </div> <!-- /.form-group -->
      </form>
    </div> <!-- /.account-body -->
  </div>
</template>
